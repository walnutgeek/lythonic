site_name: Lythonic
site_description: Light-weight pythonic SQLite integration with Pydantic
site_url: https://walnutgeek.github.io/lythonic/
repo_url: https://github.com/walnutgeek/lythonic
repo_name: walnutgeek/lythonic

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pycon
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorials:
      - Your First Schema: tutorials/first-schema.md
      - CRUD Operations: tutorials/crud-operations.md
      - Cashflow Tracking Example: tutorials/cashflow-example.md
  - How-To Guides:
      - Define a Schema: how-to/define-schema.md
      - Multi-Tenant Apps: how-to/multi-tenant.md
  - API Reference:
      - lythonic: reference/core.md
      - lythonic.compose: reference/compose.md
      - lythonic.compose.cli: reference/compose-cli.md
      - lythonic.compose.logic: reference/compose-logic.md
      - lythonic.misc: reference/misc.md
      - lythonic.periodic: reference/periodic.md
      - lythonic.state: reference/state.md
      - lythonic.state.user: reference/user.md
      - lythonic.types: reference/types.md
